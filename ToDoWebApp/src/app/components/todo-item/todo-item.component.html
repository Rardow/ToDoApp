<div class="custom-card" 
    [ngStyle]="{ 'opacity': toDoItem.isCompleted == true ? '0.5' : '1' }"
    >
    <div class="row justify-content-center" style="width: 290px;">
        <div class="col-2" style="display: flex; align-items: center; justify-content: flex-start; padding-right: 0px;">
            <input type="checkbox" [(ngModel)]="toDoItem.isCompleted" (change)="modifyState()" />
        </div>
        <div class="col-8">
            <input type="text" [(ngModel)]="toDoItem.note" (keyup)="modifyNote()" placeholder="Description..." />
        </div>
        <div class="col-2" style="display: flex; align-items: center; justify-content: flex-end; padding-left: 0px">
            <span class="material-icons" style="margin: 0px; cursor: pointer;" (click)="removeToDoItem()" *ngIf="!isNew">
                close
            </span>
            <span class="material-icons" style="margin: 0px; cursor: pointer;" (click)="addToDoItem()" *ngIf="isNew">
                done
            </span>
        </div>
    </div>
</div>
